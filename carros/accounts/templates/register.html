{% extends "base.html" %}
{%  block title %}Registro de Usuário{% endblock %}
{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.errors }}
            <label>Usuário</label>
            {{ form.username}}
        </div>
        <div class="form-group">
            {{ form.password1.errors}}
            <label>Senha</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            {{ form.password2.errors}}
            <label>Confirmação de senha</label>
            {{ form.password2}}
        </div>
        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
